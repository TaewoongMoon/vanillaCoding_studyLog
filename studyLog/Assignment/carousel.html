<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="carousel.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>
      <!-- Carousel Start -->
      <div class="carousel-box">
        <div class="carousel-box-wrapper-1">
          <div class="carousel-button-previous"><</div>
          <div class="carousel-images-wrapper">
            <div class="carousel-images2-wrapper">
              <div>
                <img class="image-1" src="./images/image-1.png" />
              </div>
              <div>
                <img class="image-2" src="./images/image-2.png" />
              </div>
              <div>
                <img class="image-3" src="./images/image-3.png" />
              </div>
              <div>
                <img class="image-4" src="./images/image-4.png" />
              </div>
              <div>
                <img class="image-5" src="./images/image-5.png" />
              </div>
            </div>
          </div>
          <div class="carousel-button-next">></div>
        </div>
        <div class="circle-button-box"></div>
      </div>
      <!-- Carousel End -->
      <script type="text/javascript" src="carousel.js"></script>
    </section>

    <script src="carousel.js"></script>
  </body>
</html>
