</div>
<div class="container">
    <img

                        class="search"
                        style="width: 100%; outline: none"
                />
            </div>
            <div class="mikeImageWrapper">

                        style="width: 24px; height: 24px"
                        focusable="false"

<div style="display: flex">

        <div style="color: #bdc1c6;line-height:28px;">
            Google offered in: <a href=https://www.google.com style="color:#8ab4f8; text-decoration:none">English</a>
        </div>
    </div>
</div>
