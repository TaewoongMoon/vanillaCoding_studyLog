<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>browser_coordinates</title>
    <style>
      .container {
        display: flex;
        justify-content: space-between;
      }
      .scroll-box {
        position: fixed;
        right: 1%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-container"></div>
      <div class="scroll-box">
        <button class="scrollBy">Scroll by 100px(y)</button>
        <button class="scrollTo">Scroll to 100px(y)</button>
        <button class="scrollInto">Scroll into special</button>
      </div>
    </div>
    <script>
      document.body.style.backgroundColor = "black";
      const container = document.querySelector(".container");
      console.log(container.childNodes);
      console.log(document.body.contains(container));
      const boxContainer = document.querySelector(".box-container");
      function boxMaker(index) {
        const box = document.createElement("div");
        box.classList.add(`${index}`);
        box.style.width = "150px";
        box.style.height = "150px";
        box.style.background = "orange";
        box.style.marginBottom = "20px";
        box.style.cursor = "pointer";
        boxContainer.append(box);
      }
      function boxMakerException(index) {
        const box = document.createElement("div");
        box.classList.add(`${index}`);
        box.style.width = "150px";
        box.style.height = "150px";
        box.style.background = "purple";
        box.style.marginBottom = "20px";
        box.style.cursor = "pointer";
        boxContainer.append(box);
      }
      new Array(20).fill(1).map((_, index) => {
        if (index === 12) {
          boxMakerException(index);
        } else {
          boxMaker(index);
        }
      });
      const purpleBox = document.getElementsByClassName("12")[0];
      purpleBox.addEventListener("click", (event) => {
        console.log(purpleBox.getBoundingClientRect());
        console.log(event.clientX, event.clientY);
        console.log(event.pageX, event.pageY);
      });
      console.log(purpleBox);
      const scrollBy = document.querySelector(".scrollBy");
      scrollBy.addEventListener("click", () => {
        window.scrollBy(0, 100);
      });
      const scrollTo = document.querySelector(".scrollTo");
      scrollTo.addEventListener("click", () => {
        window.scrollTo(0, 100);
        console.log("hey");
      });
      const scrollInto = document.querySelector(".scrollInto");
      scrollInto.addEventListener("click", () => {
        purpleBox.scrollIntoView();
      });
    </script>
  </body>
</html>
